<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IRCTC Next Generation eTicketing System</title>
  </head>
  <body>
    <div class="content">
      <header class="header">
        <div class="logos">
          <img
            src="https://drive.google.com/thumbnail?id=1Rul-FX_l0J2G39JPVzweDyCIs8mjTmkJ&sz=w100"
            alt="IRCTC logo"
          />
          <img
            src="https://drive.google.com/thumbnail?id=1zO5CIEBze0g0qoFNqxKJzzf3cAV8wSL_&sz=w100"
            alt="indian raiways logo"
          />
        </div>
        <nav>
          <div>
            <ul class="nav-links">
              <li><a href="#">Ask Disha</a></li>
              <li><a href="#">Contact us</a></li>
              <li><a href="#">Alerts</a></li>
            </ul>
          </div>
          <div>
            <ul class="nav-links">
              <li>
                <a class="action-link-cta" href="#">Login</a>
              </li>
              <li><a class="action-link" href="#">Register</a></li>
              <li><a class="action-link" href="#">Agent Login</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <h1 class="main-heading">Indian Railways</h1>
      <p class="highlight">
        <span class="highlight-green">Safety </span
        ><span class="highlight-yellow">Security </span>Punchuality
      </p>
      <div class="sub-nutton">
        <a href="#" class="sub-nutton-btn sub-nav-active">
          <img
            src="https://drive.google.com/thumbnail?id=131iE3bwTsj8BlSGTSDOrJ41pbHjjxs6f&sz=w100"
            alt="confirmation"
          />
          <div>Book ticket</div>
        </a>
        <a href="#" class="sub-nutton-btn">
          <img
            src="https://drive.google.com/thumbnail?id=1ebRqETH8BfwLKsNewEFxP9oV6IMCd8PB&sz=w100"
            alt="PNR status"
          />
          <div>PNR status</div>
        </a>
        <a href="#" class="sub-nutton-btn">
          <img
            src="https://drive.google.com/thumbnail?id=1hyGHYZdINQltjw5QWW2M298e3uCjBcRJ&sz=w100"
            alt="charts"
          />
          <div>Charts/Vacancy</div>
        </a>
      </div>
      <div class="search-irctc">
        <div class="search-train">
          <div class="search-controls">
            <div>
              <img
                src="https://drive.google.com/thumbnail?id=1oVG9MmMZPiK4arsrNJHWZ7iIE3zWrflm&sz=w100"
                alt="charts"
              />
            </div>
            <div>
              <div class="expand-more">
                <p>To</p>
                <button>
                  <img
                    src="https://drive.google.com/thumbnail?id=1Qasct5Vlbujn1u8Ab42X9l-ZDk2Fqf0j&sz=w100"
                    alt="Expand More"
                  />
                </button>
              </div>
              <input type="text" value="Bangalore" />
              <p>KSR - Bangalore</p>
            </div>
          </div>
          <button>
            <img
              src="https://drive.google.com/thumbnail?id=1sGVnaF5Psk3xUA3qO6BL4wVMqoWHf_P2&sz=w100"
              alt="charts"
            />
          </button>
          <div class="search-controls">
            <div>
              <img
                src="https://drive.google.com/thumbnail?id=1oVG9MmMZPiK4arsrNJHWZ7iIE3zWrflm&sz=w100"
                alt="charts"
              />
            </div>
            <div>
              <div class="expand-more">
                <p>To</p>
                <button>
                  <img
                    src="https://drive.google.com/thumbnail?id=1Qasct5Vlbujn1u8Ab42X9l-ZDk2Fqf0j&sz=w100"
                    alt="Expand More"
                  />
                </button>
              </div>
              <input type="text" value="Kasaragod" />
              <p>KSR - Bangalore</p>
            </div>
          </div>
        </div>
        <div class="search-train">
          <div class="search-controls">
            <div>
              <img
                src="https://drive.google.com/thumbnail?id=1zMyzYIpK1JsIVdr2LTc46P4Men8zdUvU&sz=w100"
                alt="calendar"
              />
            </div>
            <div>
              <div class="expand-more">
                <p>Date</p>
                <button>
                  <img
                    src="https://drive.google.com/thumbnail?id=1Qasct5Vlbujn1u8Ab42X9l-ZDk2Fqf0j&sz=w100"
                    alt="Expand More"
                  />
                </button>
              </div>
              <input type="text" value="31 March 25" />
              <p>Monday</p>
            </div>
          </div>
          <div class="search-controls">
            <div>
              <img
                src="https://drive.google.com/thumbnail?id=1UM7evifdBTe9DRudsKwLoCHO8CubSUBo&sz=w100"
                alt="charts"
              />
            </div>
            <div>
              <div class="expand-more">
                <p>Class</p>
                <button>
                  <img
                    src="https://drive.google.com/thumbnail?id=1Qasct5Vlbujn1u8Ab42X9l-ZDk2Fqf0j&sz=w100"
                    alt="Expand More"
                  />
                </button>
              </div>
              <input type="text" value="3A" />
              <p>AC 3 Tier</p>
            </div>
          </div>
          <div class="search-controls">
            <div>
              <img
                src="https://drive.google.com/thumbnail?id=1xgVEgXgnDBNojX34NBvlT4Gxx7XmVDsQ&sz=w100"
                alt="Seat type"
              />
            </div>
            <div>
              <div class="expand-more">
                <p>Seat Type</p>
                <button>
                  <img
                    src="https://drive.google.com/thumbnail?id=1Qasct5Vlbujn1u8Ab42X9l-ZDk2Fqf0j&sz=w100"
                    alt="Expand More"
                  />
                </button>
              </div>
              <input type="text" value="TATKAL" />
              <p>AC 3 Tier</p>
            </div>
          </div>
        </div>
      </div>
      <button class="search-submit">
        <span>Search Train</span>
        <img
          src="https://drive.google.com/thumbnail?id=1lk5heL3iEgbfCUxbJnF4mj1RUMr_tqOe&sz=w100"
          alt="Seat type"
        />
      </button>
    </div>
    <div class="banner"></div>
  </body>
</html>
